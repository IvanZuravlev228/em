<div class="button-container">
  <button class="show-button" (click)="getAllCompanies()">Show all companies</button>
</div>


<div class="table-container">
  <table class="company-table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let company of companies">
      <td>{{ company.id }}</td>
      <td>{{ company.name }}</td>
      <td>{{ company.description }}</td>
    </tr>
    </tbody>
  </table>
</div>
